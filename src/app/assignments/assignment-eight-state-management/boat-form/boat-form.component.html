<h3>Add a new boat</h3>
<form (ngSubmit)="completeStep(boat)" #boatForm="ngForm">
    <div class="form-group">
        <input id="name" placeholder="Name" [(ngModel)]="boat.name" />
    </div>
    <div class="form-group">
        <select>
            <option *ngFor="let enum of testEnum | keyvalue" value="enum.key">{{ enum.value }} </option>
        </select>
    </div>
    <input type="submit" />
</form>
