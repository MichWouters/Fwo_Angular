<div class="boat-card">
    <div class="card bg-card mb-3">
        <div class="card-header">
            <button (click)="deleteBoat(boat.id)">Delete boat</button>
            <button (click)="rentBoat(boat.id)">Rent boat</button>
        </div>


        <div>
            <h4>Name: {{ boat.name }}</h4>
            <p>Available?: {{ boat.isAvailable}}</p>
            <p>Type: {{ boat.type}} </p>
        </div>
    </div>
