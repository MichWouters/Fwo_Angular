<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <button class="btn btn-primary" (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
            <br><br>
            <ul class="list-group">
                <div *ngIf="onlyOdd">
                    <li class="list-group-item" 
                        *ngFor="let odd of oddNumbers"
                        [ngClass]="{odd: odd %2 !==0}"
                        [ngStyle]="{backgroundColor: odd %2 !== 0 ? 'yellow' : 'transparant'}">
                        {{ odd }}
                    </li>
                </div>

                <div *ngIf="!onlyOdd">
                    <li class="list-group-item" 
                        *ngFor="let even of evenNumbers" 
                        [ngClass]="{odd: even %2 !==0}"
                        [ngStyle]="{backgroundColor: even %2 !== 0 ? 'yellow' : 'transparant'}">
                        {{ even }}
                    </li>
                </div>
            </ul>

            <p appBasicHighlight
               [defaultColour]="'purple'"
               [highlightcolour]="'pink'">Style me with a basic directive!</p>

        </div>
    </div>
</div>
