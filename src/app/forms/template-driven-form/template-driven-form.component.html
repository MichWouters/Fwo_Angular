<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
            <h1>Register</h1>
            <form (ngSubmit)="onSubmit(myForm)" #myForm="ngForm">
                <div class="form-group">
                    <label for="name">UserName</label>
                    <input 
                        type="text" 
                        class="form-control" 
                        name="userName" 
                        ngModel 
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input 
                        type="text" 
                        class="form-control" 
                        name="email" 
                        ngModel 
                        required 
                        email
                        >
                </div>

                <div class="form-group">
                    <label for="secret">Secret Question</label>
                    <select 
                        class="form-control" 
                        name="secret" 
                        [(ngModel)]="defaultQuestion"
                        >
                        <option value="pet">Who was your first pet?</option>
                        <option value="teacher">Who was your first teacher?</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="answer">Answer</label>
                    <textarea 
                        rows="3" 
                        cols="20" 
                        name="answer"
                        class="form-control"
                        [(ngModel)]="answer"
                        ></textarea>

                        <p>Your reply: {{answer}} </p>
                </div>

                <div class="form-group">
                    <div class="radio" *ngFor="let gender of genders">
                        <label for="gender"></label>
                        <input  type="radio"
                                name="gender"
                                ngModel
                                [value]="gender"
                                required>{{ gender }}
                    </div>

                </div>

                <button 
                    class="btn btn-primary" 
                    type="submit"
                    [disabled]="!myForm.valid">
                    Submit</button>
            </form>

        </div>
    </div>
</div>
