<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
            <form *ngIf="signupForm" [formGroup]="signupForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" formControlName="username" class="form-control" />
                    <span *ngIf="!signupForm.get('username')?.valid 
                        && signupForm.touched" class="help-block">
                        Please enter a valid username
                    </span>
                </div>

                <div class="form-group">
                    <label for="email">email</label>
                    <input type="text" id="email" formControlName="email" class="form-control" />
                    <span *ngIf="!signupForm.get('email')?.valid 
                        && signupForm.touched" class="help-block">
                        Please enter a valid email
                    </span>
                </div>

                <div class="radio" *ngFor="let gender of genders">
                    <label>
                        <input type="radio" [value]="gender" formControlName="gender">{{ gender }}
                    </label>
                </div>
                <span *ngIf="!signupForm.get('gender')?.valid && signupForm.touched" class="help-block">
                    Please enter a valid gender
                </span>

                <div formArrayName="hobbies">
                    <h4>Your hobbies</h4>

                    <div class="form-group" *ngFor="let hobbyControl of getControls(); let i = index">
                        <input type="text" class="form-control" [formControlName]="i" />
                    </div>
                    <button class="btn btn-secondary" (click)="onAddHobby()" type="button">Add Hobby</button>
                </div>



                <button class="btn btn-primary" type="submit">Submit</button>
            </form>
        </div>
    </div>
</div>
